<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css"
        />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="icon" type="image/png" href="favicon.png" />
        <title>Fiche patient</title>
    </head>
    
    <body>
        <div data-role="page" data-theme="a">
        
            <div data-role="header" data-position="fixed">
                <button data-icon="arrow-l">Valider</button>
                <h1>M. Jean DUPONT - 17/02/1973</h1>
            </div>
            <fieldset data-role="controlgroup" data-type="horizontal" align="center">
                <input type="radio" name="nav" id="account" value="" checked="checked"
                />
                <label for="account">Compta</label>
                <input type="radio" name="nav" id="admin" value="" checked="checked"
                />
                <label for="admin">Administratif</label>
                <input type="radio" name="nav" id="medical" value=""
                />
                <label for="medical">Médical</label>
            </fieldset>
            <!--<h2 align="center">Fiche patient</h2>-->
            <div class="ui-grid-b ui-responsive">
                <div class="ui-block-a">
                    <h3 align="center" class="ui-bar ui-bar-a">Identification</h3>
                    <div data-role="content">
                        <label for="name">Prénom</label>
                        <input type="text" name="input" id="name" value="" />
                        <label for="lastname">Nom</label>
                        <input type="text" name="input" id="lastname" value="" />
                        <label for="dob">Date de naissance</label>
                        <input type="date" name="input" id="dob" value=""
                        />
                        <fieldset data-role="controlgroup" data-type="horizontal" align="center">
                            <legend>Genre</legend>
                            <input type="radio" name="gender" id="male" value="" />
                            <label for="male">Homme</label>
                            <input type="radio" name="gender" id="female" value="" />
                            <label for="female">Femme</label>
                        </fieldset>
                    </div>
                </div>
                <div class="ui-block-b">
                    <h3 align="center" class="ui-bar ui-bar-a">Contact</h3>
                    <div data-role="content">
                        <label for="adress">Adresse</label>
                        <textarea name="input" id="adress"></textarea>
                        <label for="zip">Code postal</label>
                        <input type="number" name="input" id="zip" value=""
                        />
                        <label for="city" class="select">Localité</label>
                        <select name="input" id="city">
                            <option value="vide"></option>
                            <option value="59000">LILLE</option>
                            <option value="59249">AUBERS</option>
                            <option value="59130">LAMBERSART</option>
                            <option value="other">AUTRE</option>
                        </select>
                        <!---->
                        <!--N'afficher cityother que si other est selectionné sur city-->
                        <div>
                            <label for="cityother">Spécifiez la localité</label>
                            <input type="text" name="input" id="cityother"
                            value="" />
                        </div>
                        <!---->
                        <label for="phone">Téléphone</label>
                        <input type="text" name="input" id="phone" value="" />
                        <label for="email">E-mail</label>
                        <input type="text" name="input" id="email" value="" />
                    </div>
                </div>
                <div class="ui-block-c">
                    <h3 align="center" class="ui-bar ui-bar-a">Divers</h3>
                    <div data-role="content">
                        <label for="note">Note</label>
                        <textarea name="input" id="note"></textarea>
                        <label for="customone">Perso1</label>
                        <input type="text" name="input" id="customone" value=""
                        />
                        <label for="customtwo">Perso2</label>
                        <input type="text" name="input" id="customtwo" value=""
                        />
                        <label for="customthree">PersoN</label>
                        <input type="text" name="input" id="customthree" value=""
                        />
                        <label for="btn" align="center">. . .</label>
                        <button data-icon="gear" data-iconpos="right" id="btn">Modifier champs</button>
                    </div>
                </div>
                <script src="JS/script.js"></script>
            </div>
            
    </body>

</html>
